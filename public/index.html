<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="भारतीय ठेकेदार मिस्त्री मजदूर यूनियन जनकल्याण ट्रस्ट"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>भारतीय ठेकेदार मिस्त्री मजदूर यूनियन जनकल्याण ट्रस्ट</title>
    <style>
      /* background: linear-gradient(
          90deg,
          rgba(15, 57, 59, 1) 0%,
          rgba(34, 97, 99, 1) 100%
        ); */
      /* background: rgba(255, 255, 255, 0) url("../public/loader.gif") center
          no-repeat; */
      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        font-weight: 100;
      }
      .loader-container {
        width: 100%;
        height: 101%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        background-color: darkgreen;
      }
      .app-version {
        font-size: small;
      }
      .app-name {
        font-size: larger;
        font-family: inherit;
        font-weight: 400;
      }
      .text-container {
        position: absolute;
        bottom: 5rem;
        color: aliceblue;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Loader css */
      .spinner-container {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        border: 2px solid hsla(0, 0%, 100%, 0.5);
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      .spinner-container::after {
        content: "";
        box-sizing: border-box;
        position: absolute;
        left: 4px;
        top: 4px;
        border: 2px solid #fff;
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }
      .fadeOutLoader {
        /* height: 0 !important; */
        opacity: 0;
        z-index: 0 !important;
      }

      #loader {
        position: relative;
        z-index: 100;
        transition: 0.5s;
        height: 100vh;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader">
      <div class="loader-container">
        <div class="spinner-container"></div>
        <div class="text-container">
          <div class="app-name">जनकल्याण ट्रस्ट</div>
          <div class="app-version">V1.2.0</div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
